<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>

		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			function doAdd(){
				$('#addWindow').window("open");

			function doEdit(){

			}
			
			function doDelete(){
				
				 var rows  = $("#grid").datagrid("getSelections");

				 }else {

						 if(r){
							 var  arr = new Array();
							 for(var i =0;i<rows.length;i++){
								 arr.push(rows[i].id);
							 }
							 window.location.href = "../../courier_delete.action?ids="+arr.toString();
							 
						 }
						 
					 })
					 
				 }
				 
			}
			
			function doRestore(){
				alert("将取派员还原...");
			}
			function doSearch(){
				$("#searchWindow").window("open")
			}
			//工具栏
			var toolbar = [ {
				id : 'button-add',	
				text : '增加',
				iconCls : 'icon-add',
				handler : doAdd

				text : '修改',
				iconCls : 'icon-edit',
				handler : doEdit
			}, {

				text : '作废',
				iconCls : 'icon-cancel',
				handler : doDelete

				text : '还原',
				iconCls : 'icon-save',

			// 定义列
			var columns = [ [ {

				checkbox : true,
			},{

				title : '工号',
				width : 80,
				align : 'center'
			},{
				field : 'name',
				title : '姓名',
				width : 80,
				align : 'center'
			}, {
				field : 'telephone',
				title : '手机号',
				width : 120,
				align : 'center'
			}, {
				field : 'checkPwd',
				title : '查台密码',
				width : 120,
				align : 'center'
			}, {
				field : 'pda',
				title : 'PDA号',
				width : 120,
				align : 'center'
			}, {
				field : 'standard.name',
				title : '取派标准',
				width : 120,
				align : 'center',
				formatter : function(data,row, index){
					if(row.standard != null){
						return row.standard.name;
					}
					return "";
				}
			}, {
				field : 'type',
				title : '取派员类型',
				width : 120,
				align : 'center'
			}, {
				field : 'company',
				title : '所属单位',
				width : 200,
				align : 'center'
			}, {
				field : 'deltag',
				title : '是否作废',
				width : 80,
				align : 'center',
				formatter : function(data,row, index){
					if(data=="1"){
						return "已作废"
					}else{
						return "正常使用";
					}
				}
			}, {
				field : 'vehicleType',
				title : '车型',
				width : 100,
				align : 'center'
			}, {
				field : 'vehicleNum',
				title : '车牌号',
				width : 120,
				align : 'center'
			} ] ];
			
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 取派员信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "../../courier_pageQuery.action",
					idField : 'id',
					columns : columns,
					onDblClickRow : doDblClickRow
				});
				
				// 添加取派员窗口
				$('#addWindow').window({
			        title: '添加取派员',
			        width: 800,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				$('#searchWindow').window({
			        title: '查询快递员窗口',
			        modal: true,
			        shadow: true,
			        closed: true,
			        resizable:false
			    });
				
			});
		
			function doDblClickRow(){
				alert("双击表格数据...");
			}
		</script>
		
		<script type="text/javascript">
		function courierSave(){
			var flag =  $("#courierForm").form("validate");
			if(flag){
				$("#courierForm").submit();
			}
		}
		//自定义json 处理方法 将serializeArray() 处理出来的json数组转换为一个json 方便datagrid 传输；
		$.fn.serializeJson = function() {
			//定义一个空的集合
			var serializeObj = {};
			//获得调用表单的json 数组  可以用 JSON.stringify(array) 转换为String类型查看 
			// array显示模式是这样的  [{name:a,value:b},{name:c,value:d}]
			var array = this.serializeArray();
			//获得的调用表单的内容的字符串;
			var str = this.serialize();
			//遍历json数组
			$(array).each(
					function() {
						// 判断 集合serializeObj 是否已经有了 当前的name 值 ； 
						//参照这个 [{name:a,value:b},{name:c,value:d}] 是否已经有了a;
						//做这个判定的原因是如果有复选框那么就会有相同的   name值  多个value;
						if (serializeObj[this.name]) {
							//判断这个name是否是数组  如果已经是数组了  直接push值进去就可以了
							if ($.isArray(serializeObj[this.name])) {
								serializeObj[this.name].push(this.value);
							} else {
								//第一次添加数据后还不是数组  就把它变成数组
								serializeObj[this.name] = [
										serializeObj[this.name], this.value ];
							}
						} else {
							//如果没有  就设置为 以a为例  {a:b};
							serializeObj[this.name] = this.value;
						}
					});
			//[{name:a,value:b},{name:c,value:d}] 以此为例 最后结果为 {a:b,c:d}
			return serializeObj;
		};
		
		
		
		function courierSearch(){
			
		 var json =	$("#searchForm").serializeJson()
		 $("#searchWindow").window('close');
		 //作用 传递参数重新加载数据
		 $("#grid").datagrid("load",json);
		 
		}
		
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">

			<table id="grid"></table>
		</div>
		<div class="easyui-window" title="对收派员进行添加或者修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">

					<a id="save" icon="icon-save" href="javascript:courierSave()" class="easyui-linkbutton" plain="true">保存</a>

							</td>
							<td>姓名</td>
							<td>

							</td>

						<tr>

							</td>

							</td>
						</tr>
						<tr>

							<td>
								<input type="text" name="checkPwd" class="easyui-validatebox" required="true" />
							</td>
							<td>PDA号码</td>
							<td>
								<input type="text" name="pda" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>快递员类型</td>
							<td>
								<input type="text" name="type" class="easyui-validatebox" required="true" />
							</td>
							<td>取派标准</td>
							<td>
								<input type="text" name="standard.id" 
										class="easyui-combobox" 
										data-options="required:true,valueField:'id',textField:'name',
											url:'../../standard_findAll.action'"/>
							</td>
						</tr>
						<tr>
							<td>车型</td>
							<td>
								<input type="text" name="vehicleType" class="easyui-validatebox" required="true" />
							</td>
							<td>车牌号</td>
							<td>
								<input type="text" name="vehicleNum" class="easyui-validatebox" required="true" />
							</td>
